<html>
<head>
<title>conference registration form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Inconsolata|Playfair+Display&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="conf-registeration.css" type="text/css">
</head>
<body>

<div class="jumbotron">
<h1>Please fill the conference registration form </h1>
</div>

<form class="m-5">
    <label for="Name">Enter your name:</label>
    <input id="Name" class="form-control" type="text" required><br>

    <label for="Password">Enter your Password:</label>
    <input id="Password" class="form-control" type="password" required><br>

    <label for="email">Enter your Email:</label>
    <input id="email" class="form-control" type="email" max="70" required><br>

<p class="form-text">What is your T-shirt size?</p>
<select name="T-shirts" require>
    <option value=""></option>
    <option value="Large">Large</option>
    <option value="Medium">Medium</option>
    <option value="Small">small</option>
</select><br>

    <label for="date of birth">Enter Date of birth:</label>
    <input id="date of birth" class="from-control" type="date" required><br>
    
<p class="form-text"> Would you like to receive email from conference sponsors?</p>
<div class="form-check">
    <input name="recive-emails" id="Yes" class="form-check-input" type="radio" checked >
    <label for="Yes" class="form-check-label">Yes</label>
</div>

<div class="form-check">
    <input name="recive-emails" id="No" class="form-check-input" type="radio">
    <label for="No" class="form-check-label">No</label>
</div>

<p> when do you like to attend?
        <br />
        <input type="checkbox" name="attendace" value="morning" checked="checked" /> morning
        <input type="checkbox" name="attendace" value="afternoon" /> afternoon
</p>

    <label for="comments">Any thing you want tell us *comments</label><br>
    <textarea name="your-comments" id="thoughts" class="form-control" rows="7" cols="70"></textarea><br>


<input class="btn btn-success mt-2" type="submit">
</form>

</div>
</body>
</html>
