<html>
<head>
<title>Student feedback form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="feedback-styles.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Dancing+Script|Monda&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<div class="jumbotron">
<h1>Please provide feedbacks. You may do so anonymously.</h1>
</div>
<div class="row">
<div class="col-md-5">
    <div> 
        <p>As one of our students, your thoughts, comments, and feedback are very important to us.</p>
        <p>Please use this form to send us your feedback.</p>
        <p>if you would like a response, please include your contact information.</p>
</div>

<div class="">
<form class="m-3">
<label for="name">Enter your name:</label>
<input id="name" class="form-control" type="text"><br>

<label for="email">Enter your Email:</label>
<input id="email" class="form-control" type="email"><br>

<label for="comments">*comments</label><br>
<textarea name="your-comments" id="thoughts" class="form-control" required></textarea><br>

<p class="form-text">Are you a current student?</p>

<div class="form-check">
<input name="current-student" id="Yes" class="form-check-input" type="radio" checked >
<label for="Yes" class="form-check-label">Yes</label>
</div>

<div class="form-check">
<input name="current-student" id="No" class="form-check-input" type="radio">
<label for="No" class="form-check-label">No</label>
</div>

<input class="btn btn-success mt-2" type="submit">
</form>

</div>
</body>
</html>
